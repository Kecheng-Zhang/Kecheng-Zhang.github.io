---
layout: base
---

<div class="container is-max-desktop my-6">
    <div class="title is-1 is-family-code">
        Coding...
    </div>

    <div class="block">
        欢迎来到我的个人网站！
    </div>

    <div class="icon-text">
        <a href="https://github.com/Kecheng-Zhang"><i class="fa-brands fa-github fa-2x has-text-text"></i></a>
    </div>
    
</div>

<hr class="container is-max-desktop">

<!-- 显示置顶的blog文章 -->
<div class="container is-max-desktop my-6">
    <div class="title is-2">置顶</div>
    {% for post in site.posts %}
        {% if post.featured %}
            {% include post_block.html post=post %}
        {% endif %}
    {% endfor %}
</div>

<hr class="container is-max-desktop">

<!-- 显示最新的blog文章 -->
<div class="container is-max-desktop my-6">
    <div class="title is-2">最新</div>
    {% for post in site.posts %}
        {% unless post.featured %}
            {% include post_block.html post=post %}
        {% endunless %}
    {% endfor %}
</div>

<!-- 查看全部按钮 -->
<div class="block my-6">
    <div class="level">
        <div class="level-item">
            <a class="button is-rounded is-medium is-dark has-text-text is-outlined" href="blog.html">全部</a>
        </div>
    </div>
</div>

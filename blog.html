---
layout: blog
title: Blog
permalink: /blog/
---

<div class="blog-item-l">

    <div class="content-padded">
        <div class="content-block">
            {% for post in site.posts %}

            <li style="list-style: none; padding: 10px 70px 10px 30px;">
                <a href="{{ post.url }}">

                    <div class="post-display-container">
                        <div style="grid-area: l;">
                            <h2>{{ post.title }}</h2>
                            {{ post.description }}
                        </div>
                        <div style="grid-area: r; text-align: right; margin: auto;">
                            <h3>More ></h3>
                        </div>
                    </div>

                </a>
            </li>
            
            {% endfor %}
        </div>
    </div>

</div>

<div class="blog-item-r">
    <div class="content-padded">
        <div class="content-block">
            sidebar-left
        </div>
    </div>
</div>

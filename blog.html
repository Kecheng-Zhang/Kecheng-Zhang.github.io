---
layout: blog
title: Blog
permalink: /blog/
---

<div style="grid-area: l;">
    <div class="content">

        {% for post in site.posts %}

        <li style="list-style: none; padding: 10px;">
            <a href="{{ post.url }}">
                <div class="post-display">
                    <h2>{{ post.title }}</h2>
                    {{ post.description }}
                </div>
            </a>
        </li>
        
        {% endfor %}
        
    </div>
</div>

<div style="grid-area: r;">
    <div class="content">
        sidebar-left
    </div>
</div>

---
layout: blogs
title: Blogs
---

<!-- All the posts -->
<div class="content-block" id="posts-all">
    <h1>All posts</h1>
    <div class="line-full"></div>
</div>

<!-- Posts by tags-->
{% for tag in site.tags %}
 <div id="posts-{{ tag[0] }}" class="content-block">
    <h1>Posts with tag - {{ tag[0] }}</h1>
    <div class="line-full"></div>

    {% for post in tag[1] %}
        {% include post-block-simple.html %}
    {% endfor %}
    
 </div>
{% endfor %}

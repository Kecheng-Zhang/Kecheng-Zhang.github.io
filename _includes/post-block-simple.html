<a href="{{ post.url }}">

    <div class="post-block-container">
        <div style="grid-area: l;">
            <h3>{{ post.title }}</h3>
        </div>
        <div style="grid-area: r; text-align: right; margin: auto;">
            {{post.date | date: "%y %b %d"}}
        </div>
    </div>

</a>

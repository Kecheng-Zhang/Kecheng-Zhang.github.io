<link rel="stylesheet" href="/assets/css/navbar.css">

<nav>
  <ul class="nav-list">
    {% for item in site.data.navigation %}
      <div class="nav-list-item">
        <a href="{{ item.link }}" {% if page.url == item.link %}style="text-shadow: #333;"{% endif %}>
          {{ item.name }}
        </a>
      </div>
    {% endfor %}
  </ul>
</nav>

<div class="card">

    <div class="card-image">
        <figure class="image is-1by1">
            <img src="{{music.img}}" alt="{{music.title}}">
        </figure>
    </div>

    <div class="card-content">
        <div class="media" style="height: 3rem;">
            <div class="media-content">
                <div class="level my-0">
                    <div class="level-left"><p class="title is-5">{{music.title}}</p></div>
                    <div class="level-right"><p class="">{{music.release}}</p></div>
                </div>
                <p class="subtitle is-6">{{music.author}}</p>
            </div>
        </div>

        <div class="level">
            <div class="level-left"><p class="title is-5">{{music.year}}</p></div>
            <div class="level-right">
                <a href="{{music.applemusic}}" target="_blank">
                    <i class="fa-solid fa-play has-text-link-70"></i>
                </a>
            </div>
        </div>
    </div>

</div>

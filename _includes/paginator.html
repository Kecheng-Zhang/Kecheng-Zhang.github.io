{% if paginator.total_pages > 1 %}
    <div class="grid">
        {% if paginator.previous_page %}
            <a href="{{ paginator.previous_page_path }}" class="item-left-tiny">< Last</a>
        {% endif %}

        {% if paginator.next_page %}
            <a href="{{ paginator.next_page_path }}" class="item-right-tiny" style="margin-left: auto;">Next ></a>
        {% endif %}
    </div>
{% endif %}

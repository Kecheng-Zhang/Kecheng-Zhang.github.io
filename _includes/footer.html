<div class="footer">
    <div class="footer-content">

        <!--The 1st block in footer-->
        <div style="grid-area: a;">
            <li style="display: inline-block;">
                <a href="https://github.com/KechengZhang28"><img src="/img/icons/github.svg" alt="GitHub" class="logo"></a>
                <a href="https://www.linkedin.com/in/kecheng-zhang-38482827a"><img src="/img/icons/linkedin.svg" alt="LinkedIn" class="logo"></a>
            </li>
        </div>

        <!--The 2nd block in footer-->
        <div style="grid-area: b;" class="center">
                Copyright 2023 Â© All Rights Reserved
        </div>

        <!--The 3rd block in footer-->

            {% for item in site.data.navigation %}

            {% endfor %}
        </div>
